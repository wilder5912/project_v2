            <ul class="dropdown-menu">
              <li><a href="#">Action</a></li>

              <li><a href="#">Something else here</a></li>

              <li><a href="#">Separated link</a></li>
              <li role="separator" class="divider"></li>

        </ul>

<div *ngIf="user.typeUser=='Admin'">

    <nav class="navbar navbar-default navbar-cls-top">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" routerLink="/home">Binary admin</a>
        </div>

        <div class=""  >
          <div class="nav navbar-nav navbar-right">
            <div style="color: white;
padding: 15px 50px 5px 50px;
float: right;
font-size: 16px;">

              <form name="form" (ngSubmit)="logout()"  #f="ngForm"  novalidate>
                <div class="form-group">
                  <button [disabled]="loading" class="btn btn-danger square-btn-adjust">Logout</button>
                </div>
                <div *ngIf="error" class="alert alert-danger">{{error}}</div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </nav>
    <nav class="navbar-default   page-wrapper-width" id="bs-example-navbar-collapse-1" role="navigation">
      <div class="sidebar-collapse">
        <ul class="nav maxNav" id="">
          <li class="text-center">
            <img src="http://es.web.img3.acsta.net/c_300_300/pictures/16/11/24/10/05/491594.jpg" class="user-image img-responsive"/>
          </li>
          <li>
            <a class="active-menu"  routerLink="/home" ><i class="fa fa-dashboard fa-3x"></i> Home</a>
          </li>
        </ul>
      </div>
    </nav>
    <div id="page-wrapper" >
      <div id="page-inner">
        <div *ngIf="stateUser">
          <router-outlet></router-outlet>
        </div>
      </div>
    </div>
  </div>
</div>
