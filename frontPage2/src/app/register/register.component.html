<p>
  register User!
</p>
<form name="form" (ngSubmit)="registerUser()"  #f="ngForm"  novalidate>

  <div class="form-group">
    <label for="firtNameUser">Last Name</label>
    <input type="text" class="form-control" name="username" [(ngModel)]="model.firtNameUser" #username="ngModel" required />
  </div>
  <div class="form-group">
    <label for="lastNameUser">Last Name</label>
    <input type="text" class="form-control" name="username" [(ngModel)]="model.lastNameUser" #username="ngModel" required />
  </div>

  <div class="form-group">
    <label for="username">Email</label>
    <input type="text" class="form-control" name="username" [(ngModel)]="model.emailUser" #username="ngModel" required />
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input type="password" class="form-control" name="password" [(ngModel)]="model.password" #password="ngModel" required />
  </div>
  <div class="form-group">
    <button [disabled]="loading" class="btn btn-primary">Registrar</button>
  </div>
  <div *ngIf="error" class="alert alert-danger">{{error}}</div>

</form>
